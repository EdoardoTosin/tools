<body>
    <h1>Automation Tools</h1>
    <div class="copy-notification" id="copyNotification">Command copied to clipboard!</div>
    <div style="float:left; width:33%;"><ul>
            <li>
                <button onclick="copyCommand('hello.ps1')" title="Click to copy command: Invoke-RestMethod 'https://edoardotosin.com/tools/hello.ps1' | Invoke-Expression">Copy</button>
                <a href="hello.ps1">hello.ps1</a>
            </li>
            

            <li>
                <button onclick="copyCommand('hello.py')" title="Click to copy command: curl -sSL 'https://edoardotosin.com/tools/hello.py' | python3">Copy</button>
                <a href="hello.py">hello.py</a>
            </li>
            </ul></div>
<div style="float:left; width:33%;"><ul>
            <li>
                <button onclick="copyCommand('hello.sh')" title="Click to copy command: curl -sSL 'https://edoardotosin.com/tools/hello.sh' | bash">Copy</button>
                <a href="hello.sh">hello.sh</a>
            </li>
            

            <li>
                <button onclick="copyCommand('prepare-caddy.sh')" title="Click to copy command: curl -sSL 'https://edoardotosin.com/tools/prepare-caddy.sh' | bash">Copy</button>
                <a href="prepare-caddy.sh">prepare-caddy.sh</a>
            </li>
            </ul></div>
<div style="float:left; width:33%;"><ul></ul></div>
    <script>
        function copyCommand(filename) {
            const baseUrl = 'https://edoardotosin.com/tools/';
            let command;

            if (filename.endsWith('.sh') || filename.endsWith('.bash')) {
                command = `curl -sSL "${baseUrl}${filename}" | bash`;
            } else if (filename.endsWith('.py') || filename.endsWith('.pyw')) {
                command = `curl -sSL "${baseUrl}${filename}" | python3`;
            } else if (filename.endsWith('.ps1')) {
                command = `Invoke-RestMethod "${baseUrl}${filename}" | Invoke-Expression`;
            } else {
                alert('Unsupported file type!');
                return;
            }

            navigator.clipboard.writeText(command).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            }, (err) => {
                alert('Failed to copy!', err);
            });
        }
    </script>
