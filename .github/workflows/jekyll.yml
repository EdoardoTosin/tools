name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'LICENSE'
      - 'tools/**'
      - 'script/**'
      - 'debug.*'
      - 'docker-compose.yml'
      - '.git*'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'
          bundler-cache: true
          cache-version: ${{ hashFiles('**/Gemfile.lock') }}
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Validate build
        run: |
          [ -f "_site/index.html" ] || { echo "Build failed: index.html missing"; exit 1; }
          echo "Build completed: $(find _site -type f | wc -l) files"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
